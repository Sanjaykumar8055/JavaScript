<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="one"></p>
    <script>
        let a = parseInt(prompt("enter a:"))
        let b = parseInt(prompt("enter b:"))
       document.getElementById("one").innerHTML = (a>b)? "a is bigger":"b is bigger";
    </script>
</body>
</html>
