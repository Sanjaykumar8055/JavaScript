<head>

<body>
    <p id="inp">o</p><br><br>
    <button id="one" onclick="incer()">increment</button>
    <button id="two" onclick="decer()">Decrement</button>

        let inc = 0

           inc++

        }

            inc--
            document.getElementById('inp').innerHTML = inc
        }
